<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image search</title>
</head>

<body>
  <form class="search-form" id="search-form">
    <input class="search-form__input" type="text" name="searchQuery" autocomplete="off"
      placeholder="Search images..." />
    <button class="search-form__button" type="submit">
      <svg class="search-form-icon" width="18" height="16">
        <use xlink:href="./images/symbol-defs.svg#icon-search"></use>
      </svg>
    </button>
  </form>

  <div class="container">
    <div class="gallery"></div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <p class="collection-end-message is-hidden">
      We're sorry, but you've reached the end of search results.
    </p>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
